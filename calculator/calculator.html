<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="display" class="input"></div>
            <div class="buttons">
                <button class="operation">1</button>
                <button class="operation">2</button>
                <button class="operation">3</button>
                <button id="backspace"><img src="backspace.svg" alt="" srcset=""></button>
                <button class="operation">4</button>
                <button class="operation">5</button>
                <button class="operation">6</button>
                <button class="operation">+</button>
                <button class="operation">7</button>
                <button class="operation">8</button>
                <button class="operation">9</button>
                <button class="operation">-</button>
                <button id="allClear">AC</button>       
                <button class="operation">0</button>
                <button class="operation">.</button>
                <button class="operation">*</button>       
                <button class="operation">%</button>       
                <button class="operation">+</button>       
                <button class="operation">/</button>       
                <button id="answer" class="result">=</button>       
            </div>
        </div>
    </div>
   <script src="calculator.js"></script> 
</body>
</html>
